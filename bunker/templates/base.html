<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}Математика ЕГЭ{% endblock %}</title>
    <!-- Подключение Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/base.css">
</head>
<body>

<!-- Навигационный бар -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Математика ЕГЭ</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item {% if active_tab == 'home' %}active{% endif %}">
                <a class="nav-link" href="/">Главная <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item {% if active_tab == 'generate' %}active{% endif %}">
                <a class="nav-link" href="/generate_version">Составить вариант</a>
            </li>
            <li class="nav-item {% if active_tab == 'reference_materials' %}active{% endif %}">
                <a class="nav-link" href="/reference_materials">Справочные материалы</a>
            </li>
            {% if user.is_authenticated %}
                <li class="nav-item {% if active_tab == 'profile' %}active{% endif %}">
                    <a class="nav-link" href="/profile">Профиль</a>
                </li>
                <li class="nav-item {% if active_tab == 'logout' %}active{% endif %}">
                    <a class="nav-link" href="/logout">Выйти</a>
                </li>
            {% endif %}
            {% if not user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link {% if active_tab == 'login' %}active{% endif %}" href="/login">Войти</a>
                </li>
            {% endif %}
        </ul>
    </div>
</nav>

<!-- Основной контент -->
<div class="container mt-4" style="text-align: center">
    {% block content %}{% endblock %}
</div>

<!-- Подключение Bootstrap JS (jQuery и Popper.js также необходимы) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

{% block scripts %}{% endblock %}

</body>
</html>
