{% extends 'base.html' %}

{% block title %}Составленный вариант{% endblock %}

{% block content %}

    <h1>Task Details</h1>
    <form action="/check_results/" method="post">
        {% csrf_token %}
        {% if tasks %}
            <ol>
                {% for task in tasks %}
                    <li>
                        <strong>Condition:</strong> {{ task.0 }}<br>
                        <input type="text" name="answer_{{ forloop.counter }}" placeholder="Your answer">
                        <input type="hidden" name="correct_answer_{{ forloop.counter }}" value="{{ task.1 }}">
                    </li>
                {% endfor %}
            </ol>
        {% else %}
            <p>No tasks available.</p>
        {% endif %}
        <button type="submit">Check Everything</button>
    </form>
    <a href="/">Back to Home</a>
{% endblock %}
